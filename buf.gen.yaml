version: v2
plugins:
  - local: protoc-gen-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen
    opt: paths=source_relative
  - remote: "buf.build/grpc/go:v1.3.0"
    out: "proto"
    opt: "paths=source_relative"
  - remote: "buf.build/protocolbuffers/go:v1.30.0"
    out: "proto"
    opt: "paths=source_relative"
